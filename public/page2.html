<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>작물 성장 시뮬레이터</title>
  <link rel="stylesheet" href="style_page2.css">
</head>
<body>

  <div class="phone-frame">
    <img id="cropImage" class="status-image" src="images/seed.png" alt="crop stage" />

    <div class="tip-box">
      <p>오늘의 Tip!</p>
      <div id="tipContent">로딩 중...</div>
    </div>

    <div class="progress-bar-wrapper">
      <div id="progressBar" class="progress-bar"></div>
      <div class="milestone" style="left: 10%;writing-mode: vertical-rl;" onclick="window.location.href='page5.html?hintModel=0'">파종</div>
      <div class="milestone" style="left: 25%;writing-mode: vertical-rl;" onclick="window.location.href='page5.html?hintModel=1'">모종</div>
      <div class="milestone" style="left: 75%;writing-mode: vertical-rl;" onclick="window.location.href='page5.html?hintModel=2'">관리</div>
      <div class="milestone" style="left: 95%;writing-mode: vertical-rl;" onclick="window.location.href='page5.html?hintModel=3'">수확</div>
    </div>
  </div>

  <!-- 오른쪽 슬라이더 -->
  <div class="slider-group">
    <div class="slider-wrapper">
      <label for="dateSlider">📅 날짜</label>
      <input type="range" id="dateSlider" min="0" max="100" value="0" />
    </div>
    <div class="slider-wrapper">
      <label for="diligenceSlider">💪 성실도</label>
      <input type="range" id="diligenceSlider" min="0" max="100" value="100" />
    </div>
  </div>
  <script src="script_page2.js"></script>
</body>
</html>
