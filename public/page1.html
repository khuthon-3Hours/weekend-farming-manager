<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1번화면</title>
    <link rel="stylesheet" href="style_page1.css" />
</head>

<body>
    <!-- 모바일 컨테이너 -->
    <div class="mobile-container">
        <!-- 상단 컨테이너 -->
            <!-- 감자와 토마토 선택 모달창 -->
        <div class="vege-select-modal"> 
            <h2>감자와 토마토 선택</h2>
            <button type="button">감자</button>
            <button type="button">토마토</button>
        </div>
        <div class="top-container">
            <!-- 세팅 관련 div 박스 -->
            <div style="display: flex; justify-content: space-between;">
                <!-- 그리드 세팅 모드 토글 버튼 -->
                <button class="mode-toggle" type="button">그리드 설정 모드</button>
                <!-- 그리드 행렬 세팅 -->
                <div style="display: none;" class="grid-setting">
                    <label for="row">행렬 세팅</label>
                    <input type="number" id="row" value="1" min="1" max="10" />
                    <label for="column">행렬 세팅</label>
                    <input type="number" id="column" value="6" min="1" max="10" />
                </div>
            </div>
            <!-- 그리드 컨테이너 -->
            <div class="grid-container">
                <!-- 그리드 -->
                <div class="grid">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>

        <!-- Go button -->
        <div class="middle-container">
            <button class="go-button" type="button">Go!</button>
            <p class="info-box">
                최근 방문일: 2025년 05월 01일 <br />
                오늘의 할 일: 물주기
            </p>
        </div>

        <!-- 하단 프로그레스바 -->
        <div class="progress-wrapper">
            <!-- value 값을 전체 기간 중 오늘의 비율(%)로 동적으로 설정해주세요 -->
            <progress value="45" max="100"></progress>
        </div>
    </div>
    <script src="script_page1.js"></script>
</body>

</html>
